        <style>
            /* Ultra-aggressive badge hiding with maximum specificity */
            #emergent-badge,
            a#emergent-badge,
            a[id="emergent-badge"],
            a[href*="emergent.sh"],
            a[href*="utm_source=emergent-badge"],
            body > a[style*="position: fixed"],
            body > a[style*="bottom: 20px"],
            body > a[style*="right: 20px"] {
                display: none !important;
                visibility: hidden !important;
                opacity: 0 !important;
                pointer-events: none !important;
                position: absolute !important;
                top: -99999px !important;
                left: -99999px !important;
                width: 0 !important;
                height: 0 !important;
                max-width: 0 !important;
                max-height: 0 !important;
                overflow: hidden !important;
                z-index: -99999 !important;
                clip: rect(0,0,0,0) !important;
                clip-path: inset(100%) !important;
                margin: 0 !important;
                padding: 0 !important;
                border: none !important;
                background: none !important;
                font-size: 0 !important;
                line-height: 0 !important;
            }
            
            /* Prevent any pseudo-element overlays */
            body::after,
            body::before,
            html::after,
            html::before {
                display: none !important;
                content: none !important;
            }
        </style>
        <script>
            // Ultra-aggressive badge removal and prevention
            (function() {
                'use strict';
                
                // Block the badge at every possible level
                const blockBadge = function() {
                    try {
                        // Method 1: Direct removal by ID
                        const badgeById = document.getElementById('emergent-badge');
                        if (badgeById) {
                            badgeById.style.display = 'none';
                            badgeById.style.visibility = 'hidden';
                            badgeById.style.opacity = '0';
                            badgeById.remove();
                        }
                        
                        // Method 2: Remove all emergent.sh links
                        document.querySelectorAll('a[href*="emergent.sh"]').forEach(el => {
                            el.style.display = 'none';
                            el.remove();
                        });
                        
                        // Method 3: Remove by position (bottom right)
                        document.querySelectorAll('a').forEach(el => {
                            const style = window.getComputedStyle(el);
                            if (style.position === 'fixed' && 
                                (style.bottom === '20px' || parseInt(style.bottom) === 20) &&
                                (style.right === '20px' || parseInt(style.right) === 20)) {
                                el.style.display = 'none';
                                el.remove();
                            }
                        });
                        
                        // Method 4: Remove by text content
                        document.querySelectorAll('a, p, span, div').forEach(el => {
                            if (el.textContent && 
                                (el.textContent.includes('Made with Emergent') || 
                                 el.textContent.includes('Emergent'))) {
                                const parent = el.closest('a');
                                if (parent && parent.href && parent.href.includes('emergent.sh')) {
                                    parent.style.display = 'none';
                                    parent.remove();
                                }
                            }
                        });
                        
                        // Method 5: Find and hide fixed positioned elements in bottom-right
                        Array.from(document.querySelectorAll('*')).forEach(el => {
                            const rect = el.getBoundingClientRect();
                            const style = window.getComputedStyle(el);
                            if (style.position === 'fixed' && 
                                rect.bottom > window.innerHeight - 100 && 
                                rect.right > window.innerWidth - 250) {
                                const text = el.textContent || '';
                                if (text.toLowerCase().includes('emergent') || text.toLowerCase().includes('made with')) {
                                    el.style.display = 'none';
                                    el.remove();
                                }
                            }
                        });
                        
                    } catch(e) {
                        console.log('Badge removal error:', e);
                    }
                };
                
                // Run immediately
                blockBadge();
                
                // Run after short delay
                setTimeout(blockBadge, 100);
                setTimeout(blockBadge, 500);
                setTimeout(blockBadge, 1000);
                setTimeout(blockBadge, 2000);
                
                // Run on DOM ready
                if (document.readyState === 'loading') {
                    document.addEventListener('DOMContentLoaded', blockBadge);
                } else {
                    blockBadge();
                }
                
                // Keep checking frequently
                setInterval(blockBadge, 50);
                
                // Watch for DOM changes with MutationObserver
                const observer = new MutationObserver(function(mutations) {
                    blockBadge();
                });
                
                observer.observe(document.documentElement, {
                    childList: true,
                    subtree: true,
                    attributes: true,
                    attributeFilter: ['style', 'class', 'id']
                });
                
                // Override appendChild to catch badge insertion
                const originalAppendChild = Element.prototype.appendChild;
                Element.prototype.appendChild = function(child) {
                    if (child.nodeType === 1) { // Element node
                        const id = child.id || child.getAttribute('id');
                        const href = child.href || child.getAttribute('href');
                        if (id === 'emergent-badge' || (href && href.includes('emergent.sh'))) {
                            return child; // Don't append
                        }
                    }
                    return originalAppendChild.call(this, child);
                };
                
            })();
        </script>
